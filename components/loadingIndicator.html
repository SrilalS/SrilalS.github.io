<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0a192f;
  }

  .loader {
    position: relative;
    width: 128px;
    height: 128px;
    border-radius: 50%;
    background: linear-gradient(#FF003F, #007eff);
    animation: animate 3s linear infinite;
  }

  @keyframes animate {
    0% {
      transform: scale(1.0) rotate(0deg);
    }
    50% {
      transform: scale(1.05) rotate(180deg);;
    }
    100% {
      transform: scale(1.0) rotate(360deg);
    }
  }

  .loader span {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(#FF003F, #007eff);
  }

  .loader span:nth-child(1) {
    filter: blur(8px);
  }

  .loader span:nth-child(2) {
    filter: blur(16px);
  }

  .loader span:nth-child(3) {
    filter: blur(32px);
  }

  .loader span:nth-child(4) {
    filter: blur(64px);
  }

  .loader:after {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background: radial-gradient(circle, #0a192f, #0a192f, #0a192f, #0a192f, transparent, transparent);
    border: solid white 0;
    border-radius: 50%;
  }

  .loaderText{
    color: white;
    text-align: center;
  }
</style>

<div style="display: flex;flex-direction: row; justify-content: center">
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
